{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-4" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; background-color: #ffffff; border-radius: 16px; border: 2px solid #f8b7cd;">
        <h2 class="text-center mb-4" style="color: #c267c0; font-weight: bold;">Create An Account âœ¨</h2>

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" value="{{ form.username.value|default_if_none:'' }}">
                {{ form.username.errors }}
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="id_email" value="{{ form.email.value|default_if_none:'' }}">
                {{ form.email.errors }}
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" id="id_password1">
                {{ form.password1.errors }}
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="id_password2">
                {{ form.password2.errors }}
            </div>

            <button type="submit" class="btn w-100 mt-2" style="background-color: #e25f8b; color: #f6f1f6; font-weight: 800;">
                Sign Up
            </button>
        </form>

        <p class="mt-3 text-center">
            Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none" style="color: #8a4fff; font-weight: bold;">
                Log in here
            </a>
        </p>
    </div>
</div>

{% endblock %}
