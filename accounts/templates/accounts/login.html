{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; ">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; background-color: #ffffff; border-radius: 16px; border: 2px solid #f8b7cd;">
        <h2 class="text-center mb-4" style="color: #c267c0; font-weight: bold;">Welcome Back ðŸ˜„</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn w-100 mt-2" style="background-color: #f8b7cd; color: #1f111f; font-weight: 800;">
                Log In
            </button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account ?
            <a href="{% url 'signup' %}" class="text-decoration-none" style="color: #8a4fff; font-weight: bold;">Sign up here</a>
        </p>
    </div>
</div>

{% endblock %}
