{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row mt-5">
    <div class="col">
      <h1 style="font-size: 40px; font-weight: bold; background-image: linear-gradient(45deg, #e20aa8, #0ae6eac1); 
      -webkit-background-clip: text; background-clip: text; color: transparent;">
      Welcome to Neem Store 
      <span style="color: black;">üõçÔ∏è</span> 
    </h1>

      <h6 class="mt-3"  style="  font-size: 1.1rem;  line-height: 1.8; margin-bottom: 20px;"   >
        Neem Store provides you with the most important categories that consumers need. You can choose the category and browse the best products.
      </h6>
    </div>
  </div>

  <div class="row mt-4 d-flex justify-content-center">
    {% for item in categories %}
    <div class="col-6 mb-3">
      <a href="{% url 'list_product' item.id %}">
        <div class="card" style="width: 500px;">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title" style="color: #e20aa8;">{{ item.name }}</h5>
              </div>

              <div class="col">
                <i class="{{ item.icon }}" aria-hidden="true"
                style="font-size: 70px; font-weight: bold; background-image: linear-gradient(45deg, 
                  rgba(255, 3, 11, 0.5), 
                  rgba(231, 10, 168, 0.803), 
                  rgba(255, 255, 10, 0.696), 
                  rgba(0, 255, 0, 0.496), 
                  rgba(0, 255, 255, 0.488), 
                  rgba(0, 0, 255, 0.3),
                  rgba(238, 130, 238, 0.625) 
                ); -webkit-background-clip: text; background-clip: text; color: transparent; animation: rainbow-text 3s ease infinite;">
            </i>
            
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
